version: '3.8'

services:
  backend:
    build: ./backend
    container_name: my-nodejs-app-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm start

  nginx:
    build: ./nginx
    container_name: my-nginx-dev
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
